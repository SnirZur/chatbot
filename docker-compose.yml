services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"

  router:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/router.ts"]
    depends_on:
      - kafka
      - ollama
    environment:
      KAFKA_BROKERS: kafka:9092
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  orchestrator:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/orchestrator.ts"]
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092

  tool-worker:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/tool-worker.ts"]
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
      WEATHER_API_KEY: ${WEATHER_API_KEY}

  llm-inference-worker:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/llm-inference-worker.ts"]
    depends_on:
      - kafka
      - ollama
    environment:
      KAFKA_BROKERS: kafka:9092
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  synthesis-worker:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/synthesis-worker.ts"]
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  aggregator:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/aggregator.ts"]
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092

  history-projection:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/history-projection.ts"]
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092

  metrics:
    image: oven/bun:1.1.29
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bun"]
    command: ["src/node/services/metrics.ts"]
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092

  rag-retriever-worker:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "pip install -r src/python/requirements.txt && python src/python/rag_retriever_worker.py"
    depends_on:
      - kafka
      - chromadb
    environment:
      KAFKA_BROKERS: kafka:9092

  # Run server/client locally with Bun (not in Docker)
